<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--Title-->
        <div class="title">
          <h2>Reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <!--Image of the person giving the review-->
            <img src="./person-1.jpeg" id="person-img" alt="">
          </div>
          <!--Displays Reviewers Name, Job and their comments-->
          <h4 id="author">Sara Jones</h4>
          <p id="job">Ux Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero harum nisi dolore nihil repellat, blanditiis natus, commodi suscipit ducimus, optio dignissimos architecto doloremque vitae incidunt ad consequatur iste quia culpa?
          </p>
        </article>
      </section>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
